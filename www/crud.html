    <div class="container">
        <h4>FAKE CRUD JS</h4>
        <br>
        <!-- Utiliser javaScript: void (0) pour empêcher la page de se recharger 
            lorsque le bouton est cliqué pour la première fois. -->
        <form action="javaScript:void(0)" method="post" onSubmit="app.add()">
            <input class="validate" type="text" id="add-name" placeholder="Nouveau Pays">
            <input class="btn waves-effect waves-light" type="submit" value="Ajouter">
        </form>

        <div id="spoiler" role="aria-hidden" hidden>
            <form action="javaScript:void(0)" method="post" id="saveEdit">
                <input class="validate" type="text" id="edit-name">
                <input class="btn waves-effect waves-light" type="submit" value="Edit">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
        <br>
        <p id="counter"></p>
        <br>
        <div class="row" id="countries">

        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
            </ul>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="cordova.js"></script>
    <script src="./js/index.js" asp-append-version="true"></script>
    <script src="./js/materialize.js"></script>
</body>
